<ng-container *ngIf="!gameService.gameStarted$.value; else gameStarted">
  <app-game-setup></app-game-setup>
</ng-container>
<ng-template #gameStarted>
  <div *ngIf="tableDeck$ | async as tableDeck">
    <ng-container *ngFor="let card of tableDeck.cards">
      <p>{{ card.suit }} {{ card.type }}</p>
    </ng-container> 
  </div>
</ng-template>
